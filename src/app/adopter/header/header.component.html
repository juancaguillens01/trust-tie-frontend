<mat-toolbar color="primary" class="d-flex justify-content-between">
  <div class="d-flex align-items-center header-left">
    <img src="../../../assets/images/favicon.png" alt="Favicon" class="favicon" height="500" width="500" priority>
    <span class="website-name">TrustTie</span>
  </div>
  <div class="header-middle d-flex">
    <button mat-button routerLink="/adopter" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Home</button>
    <button mat-button routerLink="/animals-list" routerLinkActive="active-link">Animals List</button>
    <button mat-button routerLink="/events-list" routerLinkActive="active-link">Events List</button>
  </div>
  <div class="header-right">
    <button *ngIf="!(isLoggedIn()); else logoutButton" mat-button routerLink="/adopter/login" routerLinkActive="active-link">Login</button>
    <ng-template #logoutButton>
      <button mat-button (click)="logout()">Logout</button>
    </ng-template>
  </div>
</mat-toolbar>
