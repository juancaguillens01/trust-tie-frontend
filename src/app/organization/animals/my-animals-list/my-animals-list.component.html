<div class="my-animals-container">
  <div class="my-animals-header">
    <h2 class="my-animals-title">My Animals List</h2>
    <button mat-raised-button color="primary" routerLink="/organization/create-animal" class="add-animal-button">
      Add a new animal
    </button>
  </div>
  <div *ngIf="animals.length > 0; else noAnimals" class="animal-list">
    <mat-card *ngFor="let animal of animals" class="animal-card mb-3"
              [routerLink]="['/organization/animal-detail', animal.animalUuid]">
      <img mat-card-image src="../../../../assets/images/imageNotAvailable.png" alt="{{ animal.name }}">
      <div class="animal-card-header">
        <mat-card-title class="text-center">{{ animal.name }}</mat-card-title>
      </div>
      <mat-divider></mat-divider>
      <mat-card-content>
        <p><strong>Type:</strong> {{ animal.type }}</p>
        <p><strong>Breed:</strong> {{ animal.breed }}</p>
        <p><strong>Age:</strong> {{ animal.age }} years</p>
      </mat-card-content>
    </mat-card>
  </div>
  <ng-template #noAnimals>
    <div class="no-animals-container text-center">
      <p>You don't have any animals yet.</p>
    </div>
  </ng-template>
</div>
